<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dex Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="assets/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/stylish-portfolio.min.css" rel="stylesheet">

  </head>

  <body id="page-top">
    <!-- Navigation -->
    <!-- Header -->
    <header class="masthead d-flex">
      <div class="container text-center my-auto">
        <img style="margin-bottom:10px" width="400px" src="assets/honestbee-final-logo.png" alt="Honestbee final logo" />
        <form class="mx-auto mb-5" action="/login" method="post">
          <p> Cluster:
            <select name="cross_client">
              {{- range .ClusterList }}
              <option value="{{ . }}">{{ . }}</option>
              {{- end }}
            </select>
          </p>
          <p>
            Request offline access: <input type="checkbox" name="offline_access" value="yes" checked>
          </p>
          <input class="btn btn-primary btn-xl js-scroll-trigger" type="submit" value="Login">
        </form>
      </div>
      <div class="overlay"></div>
    </header>



    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded js-scroll-trigger" href="assets/#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/stylish-portfolio.min.js"></script>

  </body>

</html>
